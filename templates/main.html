{% extends 'base.html' %}

{% block main_page %}
<div class="container">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>
    <a href="users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
    {% endfor %}
  </ul>
  
  <a href="/users/new">
    <button class="btn btn-primary" type="submit">Add user</button>
  </a>
</div>

{% endblock %}
