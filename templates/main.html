{% extends 'base.html' %}

{% block main_page %}
<div class="container">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>
      <img src="{{ user.image_url }}" alt=""><a href="users/{{ user.id }}">{{user.first_name}}</a></li>
    {% endfor %}
  </ul>


  <form action="/users">
    <button type="submit">Add user</button>
  </form>
</div>

{% endblock %}
