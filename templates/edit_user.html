{% extends 'base.html' %}

{% block edit_user %}
<div class="container">
  <h1>Edit User Information</h1>
  <form action="/users/{{ id }}/edit" method="post">
    <div class="form-group">
      <label>First name</label>
      <input class="form-control" type="text" name='first_name' value={{first_name}}>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input class="form-control" type="text" name='last_name' value={{last_name}}>
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input class="form-control" type="text" name='image_url' value={{image_url}}>
    </div>
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>
      <a href="/"><button class="btn btn-danger">Cancel</button></a>
    </div>

  </form>

</div>
{% endblock %}
