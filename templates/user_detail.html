{% extends 'base.html' %}

{% block user_detail %}

<div class="container">
<img src="{{ user.image_url }}" alt="">
<p>{{ user.first_name }} {{ user.last_name }}</p>
<form action="{{ user.id }}/edit">
    <button type="submit">Edit</button>
  </form>
  <form action="{{ user.id }}/delete" method="post">
    <button type="submit">Delete</button>
  </form>
</div>

{% endblock %}
